<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love, Barna ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Arial', sans-serif;
      transition: background 0.3s;
      overflow: hidden;
      text-align: center;
    }
    
    .container {
      padding: 20px;
    }
    
    h1 {
      color: #fff;
      font-size: 2.8em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }
    
    button {
      padding: 15px 35px;
      border: none;
      border-radius: 30px;
      font-size: 1.3em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    #yesBtn {
      background: #008000;
      color: white;
      z-index: 10;
    }
    
    #noBtn {
      background: #ff1744;
      color: white;
      position: relative;
    }
    
    button:hover {
      transform: scale(1.1);
    }
    
    .hidden {
      display: none !important;
    }
    
    .celebration {
      background: linear-gradient(135deg, #ffb347, #ffcc33) !important;
    }
    
    .gif-container {
      margin: 30px auto;
      max-width: 320px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    
    .gif-container img {
      width: 100%;
      height: auto;
    }
    
    .message {
      font-size: 1.6em;
      color: #fff;
      margin: 30px 0;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container" id="questionContainer">
    <h1>My Sweet Barna üåπ</h1>
    <div class="gif-container">
      <img id="gif" src="https://media3.giphy.com/media/aKdkqUnbZdscG1IVaq/giphy.gif" alt="Cute puppy with flowers">
    </div>
    <p id="message" class="message">
      You make my world brighter. Will you be my Valentine? ‚ù§Ô∏è
    </p>
    <div class="buttons">
      <button id="yesBtn" onclick="handleYes()">YES! üòç</button>
      <button id="noBtn" onclick="handleNo()">Hmm... ü§î</button>
    </div>
  </div>
  
  <div class="container hidden" id="celebrationContainer">
    <h1>YAY! You've Made My Heart So Happy! üéâ</h1>
    <div class="gif-container">
      <img src="https://media3.giphy.com/media/XHgmxw0uZIW5O/giphy.gif" alt="Happy couple dancing">
    </div>
    <p class="message">I promise to make every day special for you! üç´‚ù§Ô∏è</p>
    <h2>See you on February 14th, my love! üíò</h2>
  </div>
  
  <script>
    let noCount = 0;
    let interval;
    
    const messages = [
      "Are you sure? I was going to get you chocolates...",
      "But I‚Äôve planned something really special for us!",
      "What if I promise unlimited cuddles?",
      "Not even for homemade pancakes with syrup? ü•û",
      "Okay, but what if I write you a love letter?",
      "Fine... but just know my heart belongs to you anyway! üíñ"
    ];
    
    const noButtonTexts = [
      "No way... üôÖ",
      "Try again!",
      "Not so fast!",
      "Catch me if you can!",
      "Still no?",
      "Maybe..."
    ];
    
    const gifs = [
      "https://animatedimages.org/data/media/1358/animated-mickey-mouse-and-minnie-mouse-image-0283.gif",
      "https://animatedimages.org/data/media/1358/animated-mickey-mouse-and-minnie-mouse-image-0407.gif",
      "https://animatedimages.org/data/media/1358/animated-mickey-mouse-and-minnie-mouse-image-0231.gif",
      "https://animatedimages.org/data/media/1358/animated-mickey-mouse-and-minnie-mouse-image-0205.gif",
      "https://animatedimages.org/data/media/1358/animated-mickey-mouse-and-minnie-mouse-image-0026.gif",
      "https://animatedimages.org/data/media/1358/animated-mickey-mouse-and-minnie-mouse-image-0362.gif"
    ];
    
    function handleYes() {
      document.body.classList.add('celebration');
      document.getElementById('questionContainer').classList.add('hidden');
      document.getElementById('celebrationContainer').classList.remove('hidden');
      clearInterval(interval); // Stop No button movement
    }
    
    function handleNo() {
      if (noCount < messages.length) {
        noCount++;
        document.getElementById('message').textContent = messages[noCount - 1];
        document.getElementById('gif').src = gifs[noCount - 1];
        document.getElementById('noBtn').textContent = noButtonTexts[noCount - 1];
        
        if (noCount === messages.length) {
          startMovingNoButton(); // Start moving the No button automatically
        }
      }
    }
    
    function startMovingNoButton() {
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');
      
      interval = setInterval(() => {
        const yesRect = yesBtn.getBoundingClientRect();
        const btnWidth = noBtn.offsetWidth;
        const btnHeight = noBtn.offsetHeight;
        
        const newX = Math.random() * (window.innerWidth - btnWidth);
        
        let maxY = yesRect.top - btnHeight;
        if (maxY < 0) {
          maxY = 0;
        }
        const newY = Math.random() * maxY;
        
        noBtn.style.position = 'fixed';
        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
      }, 300); // Moves every 300ms
    }
  </script>
</body>
</html>
