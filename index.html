<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For My Love, Barna ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Arial', sans-serif;
      transition: background 0.3s;
      overflow: hidden;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    h1 {
      color: #fff;
      font-size: 2.8em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
      position: relative;
    }

    button {
      padding: 15px 35px;
      border: none;
      border-radius: 30px;
      font-size: 1.3em;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #yesBtn {
      background: #008000;
      color: white;
    }

    #noBtn {
      background: #ff1744;
      color: white;
      position: absolute;
    }

    button:hover {
      transform: scale(1.1);
    }

    .hidden {
      display: none !important;
    }

    .celebration {
      background: linear-gradient(135deg, #ffb347, #ffcc33) !important;
    }

    .gif-container {
      margin: 30px auto;
      max-width: 320px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .gif-container img {
      width: 100%;
      height: auto;
    }

    .message {
      font-size: 1.6em;
      color: #fff;
      margin: 30px 0;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container" id="questionContainer">
    <h1>My Sweet Barna üåπ</h1>
    <div class="gif-container">
      <!-- Added id="gif" so we can update the image source -->
      <img id="gif" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDVkYjBhcXN6dzZkbGN3bjl1ZzN2c3kxaWF0dmNtMTNhdDJvcjBhMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/aKdkqUnbZdscG1IVaq/giphy.gif" alt="Cute puppy with flowers">
    </div>
    <p id="message" class="message">You make my world brighter. Will you be my Valentine? ‚ù§Ô∏è</p>
    <div class="buttons">
      <button id="yesBtn" onclick="handleYes()">YES! üòç</button>
      <button id="noBtn" onmouseover="moveButton()" onclick="handleNo()">Hmm... ü§î</button>
    </div>
  </div>

  <div class="container hidden" id="celebrationContainer">
    <h1>YAY! You've Made My Heart So Happy! üéâ</h1>
    <div class="gif-container">
      <img src="https://media3.giphy.com/media/XHgmxw0uZIW5O/giphy.gif" alt="Happy couple dancing">
    </div>
    <p class="message">I promise to make every day special for you! üç´‚ù§Ô∏è</p>
    <h2>See you on February 14th, my love! üíò</h2>
  </div>

  <script>
    let noCount = 0;
    const messages = [
      "Are you sure? I was going to get you chocolates...",
      "But I‚Äôve planned something really special for us!",
      "What if I promise unlimited cuddles?",
      "Not even for homemade pancakes with syrup? ü•û",
      "Okay, but what if I write you a love letter?",
      "Fine... but just know my heart belongs to you anyway! üíñ"
    ];
    
    // New array for the "No" button texts:
    const noButtonTexts = [
      "No way... üôÖ",
      "Try again!",
      "Not so fast!",
      "Catch me if you can!",
      "Still no?",
      "Maybe..."
    ];
    
    // New array for gif URLs to change with each message:
    const gifs = [
      "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDVkYjBhcXN6dzZkbGN3bjl1ZzN2c3kxaWF0dmNtMTNhdDJvcjBhMyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/aKdkqUnbZdscG1IVaq/giphy.gif",
      "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZDA2c3Q3bndhMWR1OW5sdWdjdGRkNWs2cHY5eXJ0d25lc3AwOGxkcyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7G98QpA4mLkM6oqoXA/giphy.gif",
      "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYWtqeDFnaGl1ZzF6ZzlvYXRydXp0eG54c282ZjZnY282d3RpYjd5MiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7QgT2nxAYhXpSeWZtU/giphy.gif",
      "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3Ixbnp6c3h4eW50OTg1Njh1bGpnb2E2anFvbDdxemNiMWx0MTJjdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/26xBGotQBDP6koT0A/giphy.gif",
      "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3E2NTd6ZHppanQyemhsZHJ0bXdqMmFnZnVkamZoZTRwZ2I5bDU4ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l3q2vSszWywLqvFDy/giphy.gif",
      "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDc0MWNmaG5vdzhtc2twdGVkMjZuZGhrZHMzcjl5dGY5dTFoZHFwbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/aKdkqUnbZdscG1IVaq/giphy.gif"
    ];
    
    function handleYes() {
      document.body.classList.add('celebration');
      document.getElementById('questionContainer').classList.add('hidden');
      document.getElementById('celebrationContainer').classList.remove('hidden');
    }

    function handleNo() {
      if (noCount >= messages.length) return;
      
      noCount++;
      // Update the message text.
      document.getElementById('message').textContent = messages[noCount - 1];
      
      // Update the gif in the question container.
      if(noCount - 1 < gifs.length) {
        document.getElementById('gif').src = gifs[noCount - 1];
      }
      
      // Update the text of the "No" button.
      if(noCount - 1 < noButtonTexts.length) {
        document.getElementById('noBtn').textContent = noButtonTexts[noCount - 1];
      }
    }

    function moveButton() {
      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');
      const yesRect = yesBtn.getBoundingClientRect();
      const offset = 50 + noCount * 10; // Increase offset as the count increases
      const angle = Math.random() * Math.PI * 2;
      const newX = yesRect.left + Math.cos(angle) * offset;
      const newY = yesRect.top + Math.sin(angle) * offset;
      
      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }
  </script>
</body>
</html>
